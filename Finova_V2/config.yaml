# GCP Configuration
gcp:
  project_id: "your-project-id"
  region: "europe-west1"
  bucket_name: "financial-advisor-mvp"
  
# BigQuery
bigquery:
  dataset_id: "financial_data"
  transactions_table: "transactions"
  profiles_table: "customer_profiles"
  
# Vertex AI
vertex_ai:
  model_display_name: "customer-segmentation-model"
  endpoint_display_name: "segmentation-endpoint"
  machine_type: "n1-standard-4"
  
# Gemini
gemini:
  model_name: "gemini-1.5-pro"
  temperature: 0.7
  max_tokens: 2048
  
# Model Training
training:
  n_clusters: 5
  test_size: 0.2
  random_state: 42
  
# Feature Engineering
features:
  spending_categories:
    - "Groceries"
    - "Restaurants"
    - "Shopping"
    - "Gas & Fuel"
    - "Utilities"
    - "Entertainment"
    - "Healthcare"
  
  aggregation_periods:
    - "monthly"
    - "quarterly"