services:
  postgres:
    image: postgres:15-alpine
    container_name: finova_db
    environment:
      POSTGRES_USER: ${DB_USER:-finova}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-finova123}
      POSTGRES_DB: ${DB_NAME:-finova_db}
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-finova}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - finova_network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: finova_backend
    environment:
      DATABASE_URL: postgresql://${DB_USER:-finova}:${DB_PASSWORD:-finova123}@postgres:5432/${DB_NAME:-finova_db}
      GEMINI_API_KEY: ${GEMINI_API_KEY}
      ENVIRONMENT: ${ENVIRONMENT:-development}
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./backend:/app
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    networks:
      - finova_network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: finova_frontend
    environment:
      REACT_APP_API_URL: ${REACT_APP_API_URL:-http://localhost:8000}
    ports:
      - "3000:3000"
    depends_on:
      - backend
    volumes:
      - ./frontend:/app
      - /app/node_modules
    command: npm start
    networks:
      - finova_network

volumes:
  postgres_data:

networks:
  finova_network:
    driver: bridge
